title: 개발 공부하는 블로그
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/blog" # "/flexible-jekyll" # the subpath of your site, e.g. /blog
url: "https://sharpswan.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Sharp Swan # add your name
author-img: sharpswan.jpg # add your photo
about-author: 블로그입니다. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: sharpswan # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: leesangwoo2121@gmail.com # add your Email address

# Disqus
discus-identifier: SharpSwan # add your discus identifier

# Tracker
analytics: G-M1RX2YERP4 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
